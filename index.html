<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open in OnlyScans</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-itunes-app" content="app-id=6744573299">
  
  <style>
    body {
      font-family: -apple-system, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f5f5f7;
      color: #1d1d1f;
    }
    .loader {
      margin: 2rem auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0071e3;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1>Opening OnlyScans...</h1>

  <script>
    // 1. First try to open app via Universal Link
    function launchUniversalLink() {
      // Hidden iframe technique to trigger Universal Link
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = `https://links.onlyscansapp.com${window.location.search}`;
      document.body.appendChild(iframe);
      
      setTimeout(() => {
        document.body.removeChild(iframe);
        // If still here after 300ms, try custom scheme
        launchCustomScheme();
      }, 300);
    }

    // 2. Fallback to custom URL scheme
    function launchCustomScheme() {
      window.location.href = `onlyscans://scan${window.location.search}`;
      
      setTimeout(() => {
        // If still here after 1.5s, go to App Store
        window.location.href = "https://apps.apple.com/app/id6744573299";
      }, 1500);
    }

    // Start the process immediately
    launchUniversalLink();
  </script>
</body>
</html>
