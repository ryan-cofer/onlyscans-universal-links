<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Opening OnlyScans...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-itunes-app" content="app-id=6744573299">
</head>
<body>
  <p style="text-align:center;margin-top:2rem;font-family:sans-serif;">
    Redirecting to OnlyScans...
  </p>

  <script>
    // Check if this is an iOS device
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    
    // If on iOS, we assume Universal Links will handle opening the app if installed
    // If not installed, the meta tag will show the app banner
    if (!isIOS) {
      // For non-iOS devices, go directly to App Store
      window.location = "https://apps.apple.com/app/id6744573299";
    }
    
    // Optional: Add a delayed redirect to App Store as ultimate fallback
    setTimeout(() => {
      if (isIOS && !document.hidden) {
        window.location = "https://apps.apple.com/app/id6744573299";
      }
    }, 2500);
  </script>
  <script>
// Log the user agent and full URL
alert(`Scanner detected:\nUserAgent: ${navigator.userAgent}\nURL: ${window.location.href}`);
</script>
</body>
</html>
