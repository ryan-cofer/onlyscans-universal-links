<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View AR Scan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <p>Redirectingâ€¦</p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get('file');
    const contentType = urlParams.get('contentType') || 'other';

    const fallbackUrl = 'https://apps.apple.com/us/app/id6744573299';
    const appUrl = `onlyscans://scan?file=${encodeURIComponent(file)}&fallback=${encodeURIComponent(fallbackUrl)}&contentType=${encodeURIComponent(contentType)}`;

    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

    if (isIOS) {
      // Try to open the app
      window.location = appUrl;

      // If app not installed, fallback to App Store after 1.5s
      setTimeout(() => {
        window.location = fallbackUrl;
      }, 1500);
    } else {
      // Non-iOS fallback
      window.location = fallbackUrl;
    }
  </script>
</body>
</html>
