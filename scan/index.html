<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Opening OnlyScans...</title>
  <style>
    body {
      font-family: -apple-system, system-ui, BlinkMacSystemFont, sans-serif;
      text-align: center;
      padding: 40px 20px;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.5;
    }
    .button {
      display: inline-block;
      background: #0071e3;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 500;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>OnlyScans</h1>
  <p>If you have the app installed, it should open automatically.</p>
  <p>Otherwise, you can download it from the App Store.</p>
  
  <a href="" id="appStore" class="button">Download OnlyScans</a>
  
  <script>
    // Get the query string params
    const params = new URLSearchParams(window.location.search);
    
    // Get fallback URL (App Store link)
    const fallbackURL = params.get('fallback') || 'https://apps.apple.com/us/app/id6744573299';
    document.getElementById('appStore').href = fallbackURL;
    
    // No automatic redirects - let Universal Links handle app opening
  </script>
</body>
</html>
